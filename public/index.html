<!DOCTYPE html>
<html lang="en" ng-app="BrianApp">
  <head>
    <style>

        .navbar .nav>li.dropdown-split-right>a{padding-left:7px;}
        .navbar .nav>li.dropdown-split-left>a{padding-right:0px;}
    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="ico/favicon.png">

    <title>You have found Brian Mitchell's Address Space</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="css/jumbotron.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="lib/html5shiv.js"></script>
      <script src="lib/respond.min.js"></script>
    <![endif]-->

      <style>
          .center-image{display:block;
                    margin: 0 auto;
          }
      </style>
  </head>

  <body ng-controller="MainAppCtrl">


  <div class="navbar navbar-inverse navbar-fixed-top" style="background-color:#07294D">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">/* CS575 AngularDemo */</a>
          </div>
          <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                  <li ng-class="navMgr('home')"><a href="#">Home</a></li>
                  <li ng-class="navMgr('research')"><a href="#/demo">Demo</a></li>
                  <li ng-class="navMgr('personal')"><a href="#/personal">Personal</a></li>
              </ul>
          </div><!--/.navbar-collapse -->
      </div>
  </div>

  <!-- start special alerts -->
  <div ng-show="shouldShowAlert()" ng-cloak>
  <div class="row">
      <div class="col-lg-12">
          <div class="alert alert-danger">
              <h3>{{ getNoticeTitle() }}</h3>
              <p>
                  <span ng-bind-html="getNoticeText()"></span>
              </p>
              <p>
                  <em><span ng-bind-html="getNoticeUntilText()"></span></em>
              </p>
          </div>
      </div>
  </div>
  </div>
  <!-- end special alerts -->
  <div ng-view> </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/angular-sanitize.js"></script>
    <script src="lib/angular-resource.js"></script>
    <script src="lib/jquery-1.10.2.min.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.5.0.js"></script>
    <script src="lib/sugar.min.js"></script>


    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <script>
        //make the navbar collapse after clicking on a selection
        $(document).on('click','.navbar-collapse.in',function(e) {
            if( $(e.target).is('a') ) {
                $(this).removeClass('in').addClass('collapse');
            }
        });
    </script>
  </body>
</html>
